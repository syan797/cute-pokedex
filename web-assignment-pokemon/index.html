<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CS719 Assignment One</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>

    <body>

        <div id="header" class="panel">
            <h1>Pokemon Data Viewer</h1>
        </div>

        <div id="main" class="panel">
            <h2>Pokemon Details For <span class="pokemonName"></span></h2>
            <img src="" alt="" id="image">
            <p><strong>Pokedex number: #<span id="pokedexNum"></span></strong></p>
            <h3>Description</h3>
            <p id="description"></p>
            <h3>Type info</h3>
            <p><span class="pokemonName"></span>'s type(s): <span id="typesList"></span></p>
            <h4>On offense:</h4>
            <div id="offenseTablesContainer"></div>
            <h4>On defense:</h4>
            <table class="typeTable">
                <thead>
                    <th>Attacking type</th>
                    <th>Damage received</th>
                </thead>
                <tbody id="defenseTBody"></tbody>
            </table>
        </div>

        <div id="sidebar" class="panel">
            <h3>All Pokemon:</h3>
            <table id="allPokemonTable"></table>
        </div>

        <div id="footer" class="panel">
            <p>Pokemon Data Viewer created by Sunnie</p>
            <a href="https://www.pokemon.com/">Official Pokemon Page</a>
        </div>

    </body>

</html>
